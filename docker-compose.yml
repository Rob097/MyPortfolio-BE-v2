services:

  mysql:
    container_name: mysql
    restart: always
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'root_password'
      MYSQL_USER: 'myportfolio'
      MYSQL_PASS: 'password'
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "33061:3306"
    networks:
      - mysql

  #Service removed because with Spring cloud update, is not compatible anymore.
  #zipkin:
  #  image: openzipkin/zipkin
  #  container_name: myzipkin
  #  ports:
  #    - "9411:9411"
  #  networks:
  #    - spring-internal

  eureka-server:
    image: rob097/eureka-server:latest
    container_name: my-eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring-external
      - spring-internal
    #depends_on:
    #  - zipkin

  redis:
    image: redis:latest
    container_name: myredis
    #Ports removed to not expose the container to the public network.
    #ports:
    #  - "6379:6379"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring-internal

  ########################################################################################################################

  apigw:
    image: rob097/apigw:latest
    container_name: myapigw
    ports:
      - "8443:8443"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring-external
      - spring-internal
    depends_on:
      #- zipkin
      - eureka-server

  auth-service:
    image: rob097/auth-service:latest
    container_name: auth-service
    #Ports removed to not expose the container to the public network. Only ApiGW accessible.
    #ports:
    #  - "9004:9004"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring-internal
      - mysql
    depends_on:
      #- zipkin
      - mysql
      - eureka-server

  core:
    image: rob097/core:latest
    container_name: core
    #Ports removed to not expose the container to the public network. Only ApiGW accessible.
    #ports:
    #  - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring-internal
      - mysql
    depends_on:
      #- zipkin
      - mysql
      - eureka-server

networks:
  mysql:
    driver: bridge
  spring-internal:
    driver: bridge
    internal: true
  spring-external:
    driver: bridge

volumes:
  mysql: